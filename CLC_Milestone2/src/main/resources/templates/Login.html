<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/defaultTemplate}">
	<head>
		<meta charset="UTF-8">
		<title>Log in</title>
		<link href="/css/bootstrap.min.css" rel="stylesheet">
		<style>
			body
			{
			background-color: rgb(200,200,200);
			}
		</style>
	</head>
	<body>
	<div layout:fragment="content">
		<div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
			<img th:src="@{/images/banner2.png}"/><br/><br/>
			<div class="card" style="width: 25rem;">
				<div class="shadow p-3 bg-white rounded">
					<form action="#" method="post" th:action="@{processLogin}" th:object="${loginModel}">
  						<table>					
						<tr>
							<td>User Name:</td>
							<td><input type="text" th:field="*{username}"></td>
						</tr>						
						<tr>
							<td>Password:</td>
							<td><input type="text" th:field="*{password}"></td>
						</tr>						
						<tr>
							<td colspan="3"><input type="submit" value="Submit" /></td>
						</tr>						
					</table>				
				<div th:if="${#fields.hasErrors('*')}">List of Errors</div>
				<div th:each="err : ${#fields.errors('*')}">
					<span style="color:red" th:text="${err}" class="fieldError"></span>
				</div>
				<div><h5 th:if="${errorMessage}" class="alert alert-danger" role="alert"><span th:text="${errorMessage}"></span></h5></div>
					</form>
					<form action="#" method="post" th:action="@{processReg}" th:object="${regModel}" >
					  	<button onclick="document.location='UserReg.html'">Register</button>
					</form>
				</div>
			</div>
		</div>
		</div>
	</body>
</html>
